<main>
  <section class="header">
    <toolbar
      (select) = "selectTemplate()"
      (usePc) = "showPcPreview()"
      (usePhone) = "showPhonePreview()"
      (format) = "formatCode()"
    ></toolbar>
  </section>
  <section class="main">
        <section class="preview-container" [ngClass]="previewStyle">
          <preview class="preview-com" [template]="html"></preview>
        </section>
        <section class="code-container">
          <edit [editValue]="html" (valueChanged)="valueChanged($event)"></edit>
        </section>
  </section>
  <section class="footer">
      牛前端作品
  </section>
</main>
